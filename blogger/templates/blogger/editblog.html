{% extends "blogger/base.html" %}
{% block title %}Edit Blog{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-warning">
    Edit Blog
  </div>
  <div class="card-body">

<form action="" method="POST">
      {% csrf_token %}  
  
<div class="form-group row hidden" >
    <label for="inputtitle"class="col-sm-2 col-form-label">Tiltle:</label>
    <div class="cpl-sm-10">
    {{form.blog_name}}
  </div>
</div>
  <div class="form-group row">
    <label for="inputcategory" class="col-sm-2 col-form-label">Category:</label>
    <div class="cpl-sm-10">
      {{form.category}}
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Content:</label>
    <div class="cpl-sm-10">
      {{form.blog_text}}
    </div>
  </div>
 
  <div class="form-group row">
    <div class="cpl-sm-10">
      <button type="submit" class="btn btn-primary " >Post</button>
    </div>
  </div>
  {{form.errors}}
</form>

  </div>
</div>
{% endblock %}
